<html lang="en">
<head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="to-do-list-board">
                <div class="task-input">
                    <input type="text" placeholder="add a new task" required>
                    <button id="add-btn">add</button>
                </div>

                <div class="task-list">
                    <ul id="tasks">
                        <span>your task list is empty.</span>

                </div>
            </div>
        </div>
    </main>
    <footer>
